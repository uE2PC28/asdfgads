            <div id="video-container">
                <video id="video" muted="" playsinline="" disablepictureinpicture="" controlslist="nodownload noremoteplayback nodownload" controls="">
                    <source src="media/video.mp4" type="video/mp4">
                    Seu navegador não suporta a tag de vídeo.
                </video>
                <div id="alerta">Clique aqui para ativar o som</div>

            <script>
                const video = document.getElementById('video');
                const alerta = document.getElementById('alerta');
            
                // Toca o vídeo automaticamente, mutado
                video.play();
            
                // Impede que o usuário avance ou volte o vídeo
                video.addEventListener('timeupdate', () => {
                    if (video.currentTime > 0 && !video.muted) {
                        video.removeAttribute('controls'); // Remove os controles após desmutar
                    } else {
                        video.setAttribute('controls', 'controls'); // Habilita controles mutados inicialmente
                    }
                });
            
                // Evento ao clicar na camada de alerta
                alerta.addEventListener('click', () => {
                    video.currentTime = 0;  // Reinicia o vídeo
                    video.muted = false;    // Desmuta o vídeo
                    video.play();           // Toca o vídeo
                    alerta.style.display = 'none';  // Remove o alerta
                    video.removeAttribute('controls'); // Remove controles após desmutar
                });
            
                // Previne que o vídeo seja baixado ou que o PiP (Picture in Picture) seja ativado
                video.addEventListener('contextmenu', (e) => e.preventDefault());
            </script>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Função para mostrar o botão após 3 segundos (3000 milissegundos)
            setTimeout(function() {
                document.getElementById("meuBotao").style.display = "block";
            }, 10000);

            // Animação de atualização do saldo
            const saldoElemento = document.querySelector('.saldoAtualizado');
            const saldoFinal = 473.00;
            const saldoInicial = 100.00;
            const duracao = 1000; // Duração total em milissegundos
            const passos = 100; // Número de passos na animação
            const incremento = (saldoFinal - saldoInicial) / passos;
            const tempo = duracao / passos;

            let saldoAtual = saldoInicial;

            function atualizarSaldo() {
                saldoAtual += incremento;
                saldoElemento.textContent = saldoAtual.toFixed(2);

                if (saldoAtual < saldoFinal) {
                    setTimeout(atualizarSaldo, tempo);
                } else {
                    saldoElemento.textContent = saldoFinal.toFixed(2);
                }
            }

            atualizarSaldo();
        });
    </script>
    
    <script>
    (function() {
    // Função para obter os parâmetros da URL como string
    function getURLParameters() {
        const queryString = window.location.search;
        return queryString ? queryString.substring(1) : '';
    }

    // Função para adicionar parâmetros aos links
    function updateLinks() {
        const params = getURLParameters();
        if (!params) return; // Se não houver parâmetros, não faz nada

        const links = document.querySelectorAll('a[href]');
        links.forEach(link => {
            const url = new URL(link.href, window.location.origin);

            // Verifica se os parâmetros já estão no link
            if (!url.search.includes(params)) {
                url.search += (url.search ? '&' : '') + params;
                link.href = url.toString();
            }
        });
    }

    // Executa a cada 300ms
    setInterval(updateLinks, 300);
})();
</script>
