<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Acesso liberado</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Estilos globais */
        body {
            background-color: #000;
            font-family: Arial, sans-serif;
            color: white;
            margin: 0;
            padding: 0;
        }
        .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%;
        }
        .logo {
            width: 150px;
            height: 50px;
            background-image: url('path/to/logo.png'); /* Substitua pelo caminho da sua logo */
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            margin-right: 20px;
        }
        .balance-box {
            background-color: #7C3AED;
            padding: 10px 20px;
            border-radius: 10px; /* Alterado para 10px */
            font-size: 14px;
            margin-left: auto;
            font-weight: bold; /* Adicionado bold */
        }
        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 9999; /* Garante que o popup esteja sempre acima dos outros elementos */
        }
        .popup img {
            max-width: 90%;
            max-height: 90%;
            cursor: pointer;
        }
        .full-screen-image {
            width: 100%;
            height: calc(100vh - 50px); /* Subtrai a altura do cabeçalho */
            background-image: url('path/to/fullscreen_image.png'); /* Substitua pelo caminho da sua imagem */
            background-size: 100%;
            background-repeat: no-repeat;
            cursor: pointer;
        }
        .loading-gif {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: none;
            width: 300px;
            z-index: 1; /* Garante que o GIF de carregamento esteja acima do efeito de desfoque */
        }
        .blur-effect {
            filter: blur(5px); /* Efeito de desfoque */
        }
    </style>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const balanceBox = document.querySelector('.balance-box');
            const initialBalance = 0;
            const finalBalance = 50;
            const duration = 1000; // 1 segundo

            let currentBalance = initialBalance;

            const updateBalance = () => {
                const step = (finalBalance - initialBalance) / duration * 10;
                if (currentBalance < finalBalance) {
                    currentBalance += step;
                    balanceBox.textContent = `Saldo: R$${currentBalance.toFixed(2)}`;
                    setTimeout(updateBalance, 10);
                } else {
                    balanceBox.textContent = `Saldo: R$${finalBalance.toFixed(2)}`;
                }
            };

            updateBalance();

            // Exibir popup ao carregar a página
            const popup = document.querySelector('.popup');
            const popupImg = document.querySelector('.popup img');

            popup.style.display = 'flex';

            popupImg.addEventListener('click', function() {
                popup.style.display = 'none';
            });

            // Direcionar para o YouTube ao clicar na imagem de tela cheia
            const fullScreenImage = document.querySelector('.full-screen-image');
            const loadingGif = document.createElement('img');
            loadingGif.src = 'path/to/loading.gif'; // Substitua pelo caminho do seu GIF de carregamento
            loadingGif.classList.add('loading-gif');
            
            fullScreenImage.appendChild(loadingGif);
            
            fullScreenImage.addEventListener('click', function() {
                 // Exibir GIF de carregamento
                loadingGif.style.display = 'block';
                fullScreenImage.classList.add('blur-effect'); // Aplica o efeito de desfoque na imagem de tela cheia

                 const audio = new Audio('path/to/audio_file.mp3'); // Substitua pelo caminho do seu arquivo de áudio
                audio.play();

                // Redirecionar para o YouTube com um delay de 2 segundos
                setTimeout(() => {
                    window.location.href = 'https://livroaberto.fun/avalia1';
                }, 2000);
            });

        });
    </script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo"></div>
            <div class="balance-box">Saldo: R$50,00</div>
        </div>
    </div>
    <!-- Popup -->
    <div class="popup">
        <img src="path\to\popup_image.png" alt="Popup Image">
    </div>
    <!-- Imagem de tela cheia -->
    <div class="full-screen-image"></div>
</body>
</html>
